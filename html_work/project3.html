  <body>
    <h1>Sign Up Form</h1>
    <form>
      <!-- personal details -->
      <input text="" placeholder="FirstName" required /><br /><br />
      <input text="" placeholder="LastName" required /><br /><br />
      <input Email="" placeholder="Email" required /><br /><br />
      <input
        type="password"
        id="Password"
        placeholder="Password"
        required

      <!-- select gender -->
      <p>Select Gender:</p>
      <label for="male">male</label>

      <label for="female">female</label>
      <input type="radio" name="gender" id="female" /><br />
      <label for="others">others</label>
      <input type="radio" name="gender" id="other" /><br />

      <!-- select country -->

      <label for="country">country:</label>

        <option value="India">India</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Sri lanka">sri lanka</option>
      </select>

      <!-- comment -->
      <p>Write about yourself below</p>
      <textarea name=" " cols="30" rows="10" placeholder="type here"></textarea>

      <!-- submit -->
      <br />
      <button type="submit">submit</button>
    </form>
